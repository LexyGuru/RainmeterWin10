; Timers 

[Timer]
Measure=Calc
Formula=( Timer + 1 )
Disabled=1
IfCondition=(Timer=1)
IfTrueAction=#Hide#

;This switches between recent and all tabs via MMB click
;[Timer2]
;Measure=Calc
;Formula=( Timer2 + 1 )
;Disabled=1
;IfCondition=#TabState#<1
;IfTrueAction=[!WriteKeyValue Variables TabState 1][!WriteKeyValue Variables CurrentTab #TabR#][!Refresh]
;IfFalseAction=[!WriteKeyValue Variables TabState 0][!WriteKeyValue Variables CurrentTab #TabA#][!Refresh]
;IfCondition=(Timer2=1)
;IfTrueAction=#Hide#
;DynamicVariables =1

; Measures
; J-sUn refactored meters to use these styles thus simplyfying the process of changing them all at once
[StyleButton]
MeasureName=MeasureGame#CURRENTSECTION#ImageDL
W=#W#
H=#H#
X=R
Y=R
SolidColor=0,0,0,1
Solid=1
AntiAlias=1
ImageTint=#Unlit#
LeftMouseUpAction=steam://rungameid/[MeasureGame#CURRENTSECTION#ID]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseDownAction=[!EnableMeasure "Timer"]
DynamicVariables =1

;2 pixel margin
[StyleButtonNewLine]
X=r
Y=2R 

;2 pixel margin
[StyleButtonNewRow]
X=2R
Y=0


[MeasureAll]
Measure=Plugin
Plugin=WebParser
;you can  press MIDDLE MOUSE BUTTON on avatar to swap      ?tab=all           or            ?tab=recent
URL=http://steamcommunity.com/id/#SteamID#/games?tab=#CurrentTab#
RegExp=(?siU).*playerAvatar.*src="(.*)"#Game49#
UpdateRate=300
FinishAction=#Command##Hide#

[MeasureProfileImage]
Measure=Plugin
Plugin=WebParser
URL=[MeasureAll]
StringIndex=1
Download=1

