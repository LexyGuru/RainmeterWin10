;Functionality
;LMB = unfold
;RMB = fold
;MMB = switch between recent and all games (added by J-sUn)

[Rainmeter]
@Include=#@#variables.ini
@Include1=#@#Language\#Language#.ini
@Include2=#@#UpdateVer.ini

Update=1000
DynamicWindowSize=1
AccurateText=1

;EDIT THIS SECTION
;This will allow you to enlarge/shrink all buttons simultaneously
;Max button size without stretching is W=184 x H=69, but you can stretch if you want
